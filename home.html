<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Javascript</title>
    <script src="./aula.js"></script>
    <script src="./calculadora.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <h1>Estudo JavaScript</h1>
<div class="div1">
<h2>Airton Filho</h2>
</div>
<br>
<div class="div2">
    <h2>Calculadora</h2>
    <div class="calculadora">
        <p id="resultado"></p>
        <br>
        <table>
            <tr>
                <td><button class="buttoncalc" onclick="clean()">C</button></td>
                <td><button class="buttoncalc" onclick="back()"><</button></td>
                <td><button class="buttoncalc" onclick="insert('/')">/</button></td>
                <td><button class="buttoncalc" onclick="insert('*')">X</button></td>
            </tr>
            <tr>
                <td><button class="buttoncalc" onclick="insert('7')">7</button></td>
                <td><button class="buttoncalc" onclick="insert('8')">8</button></td>
                <td><button class="buttoncalc" onclick="insert('9')">9</button></td>
                <td><button class="buttoncalc" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="buttoncalc" onclick="insert('4')">4</button></td>
                <td><button class="buttoncalc" onclick="insert('5')">5</button></td>
                <td><button class="buttoncalc" onclick="insert('6')">6</button></td>
                <td><button class="buttoncalc" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="buttoncalc" onclick="insert('3')">3</button></td>
                <td><button class="buttoncalc" onclick="insert('2')">2</button></td>
                <td><button class="buttoncalc" onclick="insert('1')">1</button></td>
                <td rowspan="2"><button class="igual" onclick="calcular()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="zero" onclick="insert('0')">0</button></td>
                <td><button class="buttoncalc" onclick="insert('.')">.</button></td>
            </tr>
        </table>
    </div>
    <br>
    </div>
</body>

</html>
